<!DOCTYPE html>
<html lang="sv">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Om mig ‚Äì Sehran Nazarov</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
      color: #333;
      text-align: center;
    }

    header {
      background-color: #222;
      color: white;
      padding: 1.5rem 0;
      margin-bottom: 1rem;
      position: relative;
    }

    nav a {
      color: #ffd700;
      text-decoration: none;
      margin: 0 1rem;
      font-weight: bold;
      transition: color 0.3s;
    }

    nav a:hover {
      color: #ffa500;
    }

    .kontaktikon {
      position: absolute;
      top: 15px;
      right: 20px;
      font-size: 1.8rem;
      cursor: pointer;
      color: #ffd700;
      transition: color 0.3s;
    }

    .kontaktikon:hover {
      color: #ffa500;
    }

    main {
      max-width: 900px;
      margin: 2rem auto;
      background: white;
      padding: 1.5rem;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      display: flex;
      align-items: center;
      gap: 2rem;
      text-align: left;
    }

    #about-img {
      max-width: 250px;
      border-radius: 15px;
      box-shadow: 0 10px 20px rgba(0,0,0,0.25);
      filter: grayscale(70%);
      cursor: pointer;
      opacity: 0;
      transform: translateX(-100px);
      transition: filter 0.4s ease, box-shadow 0.4s ease;
      flex-shrink: 0;
    }

    #about-img:hover {
      filter: grayscale(0%);
      box-shadow: 0 15px 30px rgba(0,0,0,0.4);
    }

    .info-text {
      opacity: 0;
      transform: translateY(20px);
      flex-grow: 1;
    }

    .info-text p {
      margin: 0 0 1rem 0;
      font-size: 1.2rem;
      color: #333;
    }

    footer {
      background-color: #222;
      color: white;
      padding: 1rem 0;
      margin-top: 2rem;
      text-align: center;
    }

    /* üåê MOBILANPASSNING */
    @media screen and (max-width: 768px) {
      main {
        flex-direction: column;
        text-align: center;
        padding: 1rem;
      }

      #about-img {
        max-width: 90%;
        margin-bottom: 1rem;
        transform: translateY(-50px);
      }

      .info-text {
        transform: translateY(20px);
      }

      nav {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 0.5rem;
      }

      .kontaktikon {
        top: 10px;
        right: 15px;
      }

      .info-text p {
        font-size: 1rem;
      }
    }
  </style>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
</head>
<body>
  <header>

    <nav>

      <a href="kontakt.html" class="kontaktikon" title="Support">üí¨</a>

      <p><strong>Land:</strong> Sverige</p>

  </main>

  <footer>
    <p>&copy; 2025 Sehran Nazarov</p>
  </footer>

  <script>
    window.addEventListener('load', () => {
      const tl = gsap.timeline();
      tl.to("#about-img", { duration: 1, opacity: 1, x: 0, ease: "power3.out" })
        .to("#about-text", { duration: 1, opacity: 1, y: 0, ease: "power3.out" }, "-=0.5");
    });
  </script>
</body>
</html>
